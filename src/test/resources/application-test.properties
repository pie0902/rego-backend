spring.application.name=ess-test

spring.docker.compose.enabled=false

# --- Database Connection (H2 in-memory) ---
spring.datasource.url=jdbc:h2:mem:ess;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=YEAR
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA Settings ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- JWT Settings ---
jwt.secret=ChangeThisJwtSecretKeyAtLeast32BytesLong_Replace
jwt.expiration-ms=3600000

# --- Query metrics ---
decorator.datasource.datasource-proxy.count-query=true

profile.image.base-path=build/profile-images
profile.image.url-prefix=/profile-images

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
