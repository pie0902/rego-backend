## Copy this file to application.properties and fill secrets locally.

spring.application.name=ess

# --- Database Connection ---
spring.datasource.url=jdbc:mysql://localhost:3306/ess?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# --- Profile Image Settings ---
# For local: leave default fallback; on server, set PROFILE_IMAGE_BASE_PATH env
profile.image.base-path=${PROFILE_IMAGE_BASE_PATH:${user.home}/IdeaProjects/ess/uploads/profile-images}
profile.image.url-prefix=/profile-images
profile.image.default-path=default/default-profile.png

# --- JWT Settings ---
# Provide secure values via environment variables in real deployments
jwt.secret=${JWT_SECRET:ChangeThisJwtSecretKeyAtLeast32BytesLong_Replace}
jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

